<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>

    <div class="nft-image-container">
      <img src="images/image-equilibrium.jpg" alt="Image of the NFT.">
    </div>

    <div class="nft-name-container">
      <p>Equilibrium #3429</p>
    </div>

    <div class="nft-description-container">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="nft-stats-container">
      <div class="nft-left-stats-container-description">
        <img src="images/icon-ethereum.svg" alt="Icon of ethereum."><p>0.041 ETH</p>
      </div>
      <div class="nft-right-stats-container-description">
        <img src="images/icon-clock.svg" alt="Icon of a clock."><p>3 days left</p>
      </div>
    </div>

    <hr>

    <div class="nft-founder-container">
        <img src="images/image-avatar.png" alt="Image of the NFT Founder.">
      <div class="nft-founder-description-container">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  </main>
</body>
</html>
